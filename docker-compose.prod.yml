version: '3.8'

services:
  app:
    build: .
    container_name: springstudy-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/springstudy?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: springuser
      SPRING_DATASOURCE_PASSWORD: springpassword
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # .env Secrets
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_APP_PRIVATE_KEY_PATH: /app/private-key.pem
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      DATABASE_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      # Mount the private key from host's defined path to a fixed container path
      - ${GITHUB_APP_PRIVATE_KEY_PATH}:/app/private-key.pem
      - ./logs:/app/logs

  mysql:
    image: mysql:8.0
    container_name: springstudy-mysql-prod
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin1234!
      MYSQL_DATABASE: springstudy
      MYSQL_USER: springuser
      MYSQL_PASSWORD: springpassword
      TZ: Asia/Seoul
    volumes:
      - mysql_data_prod:/var/lib/mysql
    command: [ "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci" ]
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7
    container_name: springstudy-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data

  # --- Monitoring Stack (Production) ---

  prometheus:
    image: prom/prometheus:latest
    container_name: springstudy-prometheus-prod
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    # Port 9090 is not exposed to the outside; Nginx will proxy to it.

  loki:
    image: grafana/loki:2.9.2
    container_name: springstudy-loki-prod
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.2
    container_name: springstudy-promtail-prod
    volumes:
      - ./logs:/var/log
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml

  grafana:
    image: grafana/grafana:latest
    container_name: springstudy-grafana-prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki

volumes:
  mysql_data_prod:
  redis_data_prod:
  grafana_data_prod:
