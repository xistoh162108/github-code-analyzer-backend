version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: springstudy-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin1234!
      MYSQL_DATABASE: springstudy
      MYSQL_USER: springuser
      MYSQL_PASSWORD: springpassword
      TZ: Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
    command: [ "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci" ]
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - spring-net

  redis:
    image: redis:7
    container_name: springstudy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spring-net

  backend:
    build: .
    container_name: springstudy-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/springstudy?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: springuser
      SPRING_DATASOURCE_PASSWORD: springpassword
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      TZ: Asia/Seoul
      GITHUB_APP_PRIVATE_KEY_PATH: /app/private-key.pem
    volumes:
      - ./logs:/app/logs
      - ${GITHUB_APP_PRIVATE_KEY_PATH}:/app/private-key.pem
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - spring-net

  # --- Monitoring Stack ---

  prometheus:
    image: prom/prometheus:latest
    container_name: springstudy-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - spring-net

  loki:
    image: grafana/loki:2.9.2
    container_name: springstudy-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - spring-net

  promtail:
    image: grafana/promtail:2.9.2
    container_name: springstudy-promtail
    volumes:
      - ./logs:/var/log
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - spring-net

  grafana:
    image: grafana/grafana:latest
    container_name: springstudy-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
    networks:
      - spring-net

networks:
  spring-net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  grafana_data:
