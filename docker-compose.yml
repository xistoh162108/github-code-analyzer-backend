version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: springstudy-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin1234!
      MYSQL_DATABASE: springstudy
      MYSQL_USER: springuser
      MYSQL_PASSWORD: springpassword
      TZ: Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7
    container_name: springstudy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
